server:
  port: 7070
spring:
  application:
    name: grg-cloud-counter-codegen
  thymeleaf:
    enabled: true
    prefix: classpath:/templates/
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
    suffix: .html
    cache: false
  mvc:
    static-path-pattern: /static/**

