server:
  port: 8070
spring:
  application:
    name: grg-cloud-counter-oss
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs:
          - application.${spring.cloud.nacos.config.file-extension}
          - redis.yml

